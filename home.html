<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8195913285668646"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .thumbnail-box {
            width: 80%; /* Make the width responsive */
            max-width: 300px; /* Maximum width for larger screens */
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 15px;
            text-align: center;
            margin: 20px auto;
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            border-radius: 15px;
        }

        .thumbnail-text {
            color: white;
            font-family: verdana;
            font-size: 120%;
            margin-top: 10px;
            text-decoration: underline;
        }

        .thumbnail-box:hover .thumbnail-text {
            color: #a3ff87; /* Change color on hover */
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .thumbnail-container {
                overflow-y: auto; /* Enable vertical scrolling on mobile */
                max-height: 100vh; /* Limit the height to viewport height */
            }
        }

        /* PC Styles (No need to specify overflow here, default is no horizontal scrolling) */
    </style>
    <title>D3stinyMC</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body style="background-color:#302E2E;">

    <img src="logo.png" class="center" style="width:457px;height:77px;">
    <p style="font-family:verdana;text-align:center;color:white;font-size:190%">Welcome to my website!</p>

    <div class="thumbnail-container">
        <div class="thumbnail-box" onclick="window.location.href='https://mediafire.com'">
            <img src="thumbnail_0.png" alt="Big Case" class="thumbnail">
            <p class="thumbnail-text">BIG CASE: Chapter 1</p>
        </div>

        <!-- Additional thumbnail-boxes can be added here -->
        <div class="thumbnail-box" onclick="window.location.href='https://example.com'">
            <img src="thumbnail_1.png" alt="Another Case" class="thumbnail">
            <p class="thumbnail-text">Another Case: Chapter 2</p>
        </div>
    </div>

</body>
</html>
