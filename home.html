<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8195913285668646" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D3stinyMC</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: Verdana, sans-serif; /* Use a consistent font */
            background-color: #302E2E; /* Background color of the body */
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between logo and text */
        }

        .logo {
            width: 180px; /* Adjust size as needed */
            height: auto;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            padding: 60px 10px 10px; /* Adjust padding-top based on the height of the top bar */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 100vh; /* Limit the height to viewport height */
        }

        .thumbnail-box {
            width: 90%; /* Adjust width for responsiveness */
            max-width: 300px; /* Maximum width for larger screens */
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 15px;
            text-align: center;
            margin: 10px auto; /* Adjust margins for better spacing */
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            border-radius: 15px;
        }

        .thumbnail-text {
            color: white;
            font-size: 16px; /* Adjust font size for better readability on mobile */
            margin-top: 10px;
            text-decoration: underline;
        }

        .thumbnail-box:hover .thumbnail-text {
            color: #a3ff87; /* Change color on hover */
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .logo {
                width: 160px; /* Adjust logo size for smaller screens */
            }

            .thumbnail-box {
                width: 95%; /* Full width for thumbnail boxes on mobile */
                max-width: none; /* Remove max-width constraint */
            }

            .thumbnail-text {
                font-size: 14px; /* Adjust font size for mobile readability */
            }

            p {
                font-size: 18px; /* Adjust text size for mobile */
                margin: 10px 0; /* Add vertical margin for spacing */
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <div class="thumbnail-container">
        <div class="thumbnail-box" onclick="window.location.href='https://mediafire.com'">
            <img src="thumbnails/thumbnail_0.png" alt="Big Case" class="thumbnail">
            <p class="thumbnail-text">BIG CASE: Chapter 1</p>
        </div>

        <!-- Additional thumbnail-boxes can be added here -->
        <div class="thumbnail-box" onclick="window.location.href='https://totetot.tote.co.jp/not.html'">
            <img src="thumbnail_1.png" alt="Error" class="thumbnail">
            <p class="thumbnail-text">Coming Soon...</p>
        </div>
    </div>

</body>
</html>
