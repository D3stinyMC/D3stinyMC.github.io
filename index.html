<!DOCTYPE html>
<html>
  <head>
    <title>Verify</title>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  </head>
  <body>
    <form id="recaptchaForm" action="#" method="POST" onsubmit="return handleFormSubmit()">
      <div class="g-recaptcha" data-sitekey="6Lck0isqAAAAAMb866nGwrZZcZWGMNdky2Lhgpnw" data-callback="onRecaptchaSuccess"></div>
      <br/>
      <input type="submit" value="Submit"> 
    </form>

    <script>
        // Callback function for successful reCAPTCHA
        function onRecaptchaSuccess() {
            document.getElementById('recaptchaForm').setAttribute('data-recaptcha-verified', 'true');
        }

        // Handle form submission
        function handleFormSubmit() {
            const isRecaptchaVerified = document.getElementById('recaptchaForm').getAttribute('data-recaptcha-verified');

            if (isRecaptchaVerified === 'true') {
                // Redirect after successful reCAPTCHA verification
                window.location.href = "https://d3stinymc.github.io/redirect";
                return false; // Prevent the default form submission
            } else {
                alert("Please complete the reCAPTCHA.");
                return false;
            }
        }
    </script>
  </body>
</html>
