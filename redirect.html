<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting</title>
  </head>
  <body onload="handleFormSubmit()">
    <h1 style="text-align:center;">REDIRECTING...</h1>

    <script>
        // Redirect after a short delay
        function handleFormSubmit() {
            // Wait for 2 seconds (2000 milliseconds) before redirecting
            setTimeout(function() {
                window.location.href = "https://d3stinymc.github.io/home";
            }, 2000); // Delay set to 2 seconds
        }
    </script>
  </body>
</html>
