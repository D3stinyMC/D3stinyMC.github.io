
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #B5FF77;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.5em;
            color: #ffff;
        }
    </style>
    <script>
        // Redirect after 3 seconds (3000 milliseconds)
        setTimeout(function(){
            window.location.href = "https://minecraft.net"; // Replace with your target URL
        }, 3000);
    </script>
</head>
<body style="background-color:#302E2E;">
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Loading, please wait...</div>
    </div>
</body>
</html>
