<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #codeInput, #codeOutput {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-family: monospace;
        }
        #executeButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lua Code Tester</h1>
    <textarea id="codeInput" placeholder="Enter your Lua code here..."></textarea>
    <button id="executeButton">Execute</button>
    <div id="codeOutput"></div>

    <script>
        document.getElementById('executeButton').addEventListener('click', function() {
            const code = document.getElementById('codeInput').value;
            // This is a placeholder. Code execution cannot happen in the browser for Roblox.
            document.getElementById('codeOutput').textContent = `Your code:\n${code}\n\nNote: This is a simulation. Code execution requires Roblox Studio.`;
        });
    </script>
</body>
</html>
